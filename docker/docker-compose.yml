services:
  sonde-hub:
    build:
      context: ..
      dockerfile: docker/hub.Dockerfile
    environment:
      SONDE_SECRET: a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2
      SONDE_DB_PATH: /data/sonde.db
      # SONDE_ADMIN_USER: admin
      # SONDE_ADMIN_PASSWORD: changeme
    volumes:
      - hub-data:/data
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/health']
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  hub-data:
