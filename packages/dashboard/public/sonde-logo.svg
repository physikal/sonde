<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <!-- Gradient for the sonar/pulse rings -->
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>
  
  <!-- Sonar/Probe Icon -->
  <g transform="translate(100, 100)">
    <!-- Outer pulse ring -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="#6366f1" stroke-width="1.5" opacity="0.25"/>
    
    <!-- Middle pulse ring -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#818cf8" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Inner pulse ring -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#a5b4fc" stroke-width="2" opacity="0.6"/>
    
    <!-- Sonar sweep arc (like a radar) -->
    <path d="M 0 0 L 0 -52 A 52 52 0 0 1 45 26 Z" fill="url(#pulseGrad)" opacity="0.15"/>
    
    <!-- Center probe dot -->
    <circle cx="0" cy="0" r="8" fill="url(#pulseGrad)" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="4" fill="#e0e7ff"/>
    
    <!-- Connection nodes around the circle -->
    <circle cx="40" cy="0" r="3.5" fill="#06b6d4" opacity="0.8"/>
    <circle cx="-28" cy="28" r="3.5" fill="#6366f1" opacity="0.8"/>
    <circle cx="20" cy="-35" r="3.5" fill="#818cf8" opacity="0.8"/>
    <circle cx="-35" cy="-20" r="3.5" fill="#06b6d4" opacity="0.7"/>
    <circle cx="28" cy="28" r="3" fill="#a78bfa" opacity="0.7"/>
    
    <!-- Connection lines from center to nodes -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="0" x2="-28" y2="28" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="0" x2="20" y2="-35" stroke="#818cf8" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="0" x2="-35" y2="-20" stroke="#06b6d4" stroke-width="1" opacity="0.35"/>
    <line x1="0" y1="0" x2="28" y2="28" stroke="#a78bfa" stroke-width="1" opacity="0.35"/>
  </g>
  
  <!-- Wordmark: SONDE -->
  <g transform="translate(180, 118)">
    <text font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" 
          font-size="64" font-weight="700" letter-spacing="6" fill="#f1f5f9">
      SONDE
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="186" y="148" 
        font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" 
        font-size="13" font-weight="400" letter-spacing="4" fill="#94a3b8">
    INFRASTRUCTURE INTELLIGENCE
  </text>
  
  <!-- Accent line under wordmark -->
  <line x1="184" y1="126" x2="290" y2="126" stroke="url(#pulseGrad)" stroke-width="2" opacity="0.6"/>
</svg>
